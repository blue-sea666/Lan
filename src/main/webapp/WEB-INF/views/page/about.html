<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<form class="layui-form layuimini-form" lay-filter="froms">
    <input type="hidden" name="aboutId" value="">
    <div class="layui-form-item">
        <div class="layui-input-block">
            <textarea name="aboutContent" id="ncontent" style="width:100%; height:200px; display:none "></textarea>
            <div  id="editor" style="margin: 50px 0 50px 0;">
                <p>请输入内容</p>
            </div>
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" type="submit" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</form>
<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use(['form', 'layer', 'wangEditor', 'upload'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$,
            upload = layui.upload,
            wangEditor = layui.wangEditor;

        //页面加载触发事件
        layer.ready()
        {
            //初始化编辑器
            var editor = new wangEditor('#editor');
            var $text1 = $('#ncontent')
            editor.customConfig.onchange = function (html) {
                // 监控变化，同步更新到 textarea
                $text1.val(html)
            }
            editor.customConfig.uploadImgServer = "../api/upload.json";
            editor.customConfig.uploadFileName = 'image';
            editor.customConfig.pasteFilterStyle = false;
            editor.customConfig.uploadImgMaxLength = 10;
            editor.customConfig.uploadImgHooks = {
                // 上传超时
                timeout: function (xhr, editor) {
                    layer.msg('上传超时！')
                },
                // 如果服务器端返回的不是 {errno:0, data: [...]} 这种格式，可使用该配置
                customInsert: function (insertImg, result, editor) {
                    console.log(result);
                    if (result.code == 1) {
                        var url = result.data.url;
                        url.forEach(function (e) {
                            insertImg(e);
                        })
                    } else {
                        layer.msg(result.msg);
                    }
                }
            };
            editor.customConfig.customAlert = function (info) {
                layer.msg(info);
            };
            editor.create();
            // 初始化 textarea 的值
            //$text1.val(editor.txt.html())

            $.ajax({
                type: 'get',
                url: '../../about/getabout',
                dataType: 'json',
                success: function (result) {
                    //layer.alert(result);
                    //绑定数据
                    form.val('froms', {
                        "aboutContent": result.datas.aboutContent,
                        "aboutId": result.datas.aboutId,
                    });
                    //绑定数据给editor
                    editor.txt.html($text1.val())
                    console.log(result);
                }
            })
        }

        //初始化编辑器
        var editor = new wangEditor('#editor');
        var $text1 = $('#ncontent')
        editor.customConfig.onchange = function (html) {
            // 监控变化，同步更新到 textarea
            $text1.val(html)
        }
        editor.customConfig.uploadImgServer = "../api/upload.json";
        editor.customConfig.uploadFileName = 'image';
        editor.customConfig.pasteFilterStyle = false;
        editor.customConfig.uploadImgMaxLength = 10;
        editor.customConfig.uploadImgHooks = {
            // 上传超时
            timeout: function (xhr, editor) {
                layer.msg('上传超时！')
            },
            // 如果服务器端返回的不是 {errno:0, data: [...]} 这种格式，可使用该配置
            customInsert: function (insertImg, result, editor) {
                console.log(result);
                if (result.code == 1) {
                    var url = result.data.url;
                    url.forEach(function (e) {
                        insertImg(e);
                    })
                } else {
                    layer.msg(result.msg);
                }
            }
        };
        editor.customConfig.customAlert = function (info) {
            layer.msg(info);
        };
        editor.create();
        // 初始化 textarea 的值
        $text1.val(editor.txt.html())


        //监听提交
        form.on('submit(saveBtn)', function (data) {
            console.log(data.field)
            //提交数据
            data.field.shstate = 1;
            //return false;
            $.ajax({
                url: '../../about/update',
                data: data.field,
                type: 'post',
                success: function (code) {
                    if (code == '1') {
                        layer.msg("保存成功", {icon: 1});
                    } else {
                        layer.msg("保存失败", {icon: 5});
                    }
                }

            });
            //刷新父级窗口
            //window.location.reload();
            return false;
        });

    });
</script>
</body>
</html>
