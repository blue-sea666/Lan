<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>LanBlog</title>
    <base href="${pageContext.request.contextPath}">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button  class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table','layer'], function () {
        var $ = layui.jquery,
            form = layui.form,
            layer = layui.layer,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
            url: '../../classify/getclassify',
            //url:'../api/t.json',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'classifyId', width: 80, title: 'ID', sort: true},
                {field: 'classifyName', width: 80, title: '标签名称',minWidth: 200},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "right"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });
            $.ajax({
                url: "../../posts/search",
                type: 'post',
                data:data.field,//向服务端发送搜索的内容
                success: function (code) {
                    layer.msg("请求成功")
                }
            });
            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    type: 1
                    , title: '添加分类' //不显示标题栏
                    , closeBtn: false
                    , area: ['500px;']
                    , shade: 0.5
                    , id: 'LAY_layuipro' //设定一个id，防止重复弹出
                    , btn: ['确定', '取消']
                    , btnAlign: 'c'
                    , moveType: 1 //拖拽模式，0或者1
                    , content: '<div style="padding: 50px; line-height: 22px; background-color: ; color: #000000; font-weight: 300;"><label class="layui-form-label required">分类</label>\n' +
                        '        <div class="layui-input-block">\n' +
                        '            <input type="text" id="cname" name="classifyName" lay-verify="required" lay-reqtext="分类不能为空" placeholder="请输分类名称" value="" class="layui-input">\n' +
                        '        </div></div>'
                    ,
                    yes: function (layero) {
                               data=$("#cname").val();
                               //layer.alert(data)
                                //关闭弹出层
                                layer.close(index);
                               //提交数据
                               //return false;

                               $.ajax({
                                   url: '../../classify/add?name='+data,
                                   data: data,
                                   type:'get',
                                   success: function (code) {
                                       if (code == '1') {
                                           layer.msg("添加成功", {icon: 1});
                                       } else {
                                           layer.msg("添加失败", {icon: 5});
                                       }
                                   }

                               });

                        //刷新父级窗口
                        window.location.reload();
                        return false;
                    }
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                        $.ajax({
                            url: "../../posts/deleteall",
                            type: 'post',
                            data:data,//向服务端发送删除的ids
                            success: function (code) {
                                if (code == '1') {
                                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                                    layer.close(index);
                                    console.log(index);
                                    layer.msg("删除成功", {icon: 1});
                                } else {
                                    layer.msg("删除失败", {icon: 5});
                                }
                                window.location.reload();
                            }
                        });


            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;

            if (obj.event === 'edit') {

                var index = layer.open({
                    type: 1
                    , title: '修改分类' //不显示标题栏
                    , closeBtn: false
                    , area: ['500px;']
                    , shade: 0.5
                    , id: 'LAY_layuipro' //设定一个id，防止重复弹出
                    , btn: ['确定', '取消']
                    , btnAlign: 'c'
                    , moveType: 1 //拖拽模式，0或者1
                    , content: '<div style="padding: 50px; line-height: 22px; background-color: ; color: #000000; font-weight: 300;"><label class="layui-form-label required">分类</label>\n' +
                        '        <div class="layui-input-block">\n' +
                        ' <input type="text" id="cname" name="classifyName" lay-verify="required" lay-reqtext="分类不能为空" placeholder="请输分类名称" value="" class="layui-input">\n' +
                        '        </div></div>'
                    , success: function(layero, index) {
                        //绑定数据
                        $("#cname").val(data.classifyName);
                }, yes: function (layero) {
                       var data1=data.classifyId;
                        data=$("#cname").val();
                        layer.alert(data)
                        //关闭弹出层
                        layer.close(index);
                        //提交数据
                        //return false;

                        $.ajax({
                            url: '../../classify/update?name='+data+"&cid="+data1,
                            type:'get',
                            success: function (code) {
                                if (code == '1') {
                                    layer.msg("添加成功", {icon: 1});
                                } else {
                                    layer.msg("添加失败", {icon: 5});
                                }
                            }

                        });

                        //刷新父级窗口
                        window.location.reload();
                        return false;
                    }

                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                   $.ajax({
                        url:"../../classify/delete?cid=" + data.classifyId,
                        type:'get',
                        success:function(code){
                            if(code=='1'){
                                obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                                layer.close(index);
                                console.log(index);
                                layer.msg("删除成功",{icon:1});
                            }
                            else{
                                layer.msg("删除失败",{icon:5});
                            }
                        }
                    });
                   /* $.get("../../user/delete?id=" + data.id,
                        function(data, code) {
                            layer.msg('删除成功');
                        });*/

                    layer.close(index);
                });
            }
        });

    });
</script>

</body>
</html>
