<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>LanBlog</title>
    <base href="${pageContext.request.contextPath}">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
            url: '../../posts/getposts',
            //url:'../api/t.json',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'postId', width: 80, title: 'ID', sort: true},
                {field: 'postTitle', width: 80, title: '标题',minWidth: 200},
                {field: 'postAddtime', width: 80, title: '发布时间',minWidth: 150},
                {field: 'postClassifyId',width: 80, title: '分类'},
                {field: 'postBrowse', width: 120, title: '浏览量'},
                {field: 'postLink', width: 120, title: '帖子链接'},
                {field: 'postCopyright', width: 80, title: '帖子版权'},
                {field: 'postLabel1Id', width: 80, title: '标签1'},
                {field: 'postLabe21Id', width: 80, title: '标签2'},
                {field: 'postLabe21Id', width: 80, title: '标签3'},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "right"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });
            $.ajax({
                url: "../../posts/search",
                type: 'post',
                data:data.field,//向服务端发送搜索的内容
                success: function (code) {
                    layer.msg("请求成功")
                }
            });
            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加帖子',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../page/add-post.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                        $.ajax({
                            url: "../../posts/deleteall",
                            type: 'post',
                            data:data,//向服务端发送删除的ids
                            success: function (code) {
                                if (code == '1') {
                                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                                    layer.close(index);
                                    console.log(index);
                                    layer.msg("删除成功", {icon: 1});
                                } else {
                                    layer.msg("删除失败", {icon: 5});
                                }
                                window.location.reload();
                            }
                        });


            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;

            if (obj.event === 'edit') {

                var index = layer.open({
                    title: '编辑帖子',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../page/table/edit.html'

                    ,success: function(layero, index) {

                        // 方式一 其实就是获取的 子页面的 div
                        //var div = layero.find('iframe').contents().find('#useradmin'); // div.html() div里面的内容,不包含当前这个div

                        // 方式二
                        var body = layer.getChildFrame('body', index); // body.html() body里面的内容


                        /* ---- 附加内容 看看就好 Begin ---- */
                        // var iframeWindow = window['layui-layer-iframe'+ index]  // 方式一： 得到iframe页的窗口对象
                        // var iframeWindow = window[layero.find('iframe')[0]['name']];  // 方式二： 得到iframe页的窗口对象
                        /* ---- 附加内容 看看就好 End ---- */

                        // 绑定数据
                        body.find("#uid").val(data.userId);
                        body.find("#username").val(data.usersName);
                        body.find("#pwd").val(data.usersPassword);
                        body.find("#link").val(data.usersGithubLink);
                        body.find("#qq").val(data.usersQq);
                        body.find("#ems").val(data.suersEmail);
                        body.find("#qm").val(data.usersSignature);
                        if (data.usersSex=="男"){
                            body.find("#sex1").style().checked=true;
                        }else{
                            body.find("#sex2").style().checked=true;
                        }

                        //div.find("#usersname").val("admin"); // 方式二
                    }
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                   $.ajax({
                        url:"../../posts/delete?uid=" + data.userId,
                        type:'get',
                       // data:{'id':data.userId},//向服务端发送删除的id
                        success:function(code){
                            if(code=='1'){
                                obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                                layer.close(index);
                                console.log(index);
                                layer.msg("删除成功",{icon:1});
                            }
                            else{
                                layer.msg("删除失败",{icon:5});
                            }
                        }
                    });
                   /* $.get("../../user/delete?id=" + data.id,
                        function(data, code) {
                            layer.msg('删除成功');
                        });*/

                    layer.close(index);
                });
            }
        });

    });
</script>

</body>
</html>
